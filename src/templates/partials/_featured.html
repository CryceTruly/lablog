<div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
  <div class="col-md-6 px-0">
    <h1 class="display-4 fst-italic">{{posts[0].title}}</h1>
    <p class="lead my-3">{{posts[0].body}}</p>
    <p class="lead mb-0">
      {% if g.user['id'] == posts[0]['author_id'] %}
      <a class="action" href="{{ url_for('blog.update', id=posts[0]['id']) }}"
        >Edit</a
      >
      {% endif %}
    </p>
  </div>
</div>
